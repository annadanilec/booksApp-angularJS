<h5>Recommended for you</h5>

<div class="ui link cards three column doubling stackable grid">
  <div class="card" ng-click="$ctrl.setSelected(book.genre.category, book.genre.name, book.name)" ng-repeat="book in $ctrl.recommendedBooks" ui-sref="book({id: book.id})">
      <div class="image">
        <img ng-src='{{book.cover}}' alt="recommended-book-cover" />
      </div>
      <div class="content">
        <div class="header">{{book.name}}</div>
        <div class="meta">
          {{book.author.name}}
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          Published: <time am-time-ago="book.published"></time>
        </span>
        <span>
          <i class="thumbs outline up icon"></i> {{book.likes}}
        </span>
      </div>
  </div>
</div>
